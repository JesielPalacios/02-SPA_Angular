<h1 row class="animated fadeIn">{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fas">
    <div class="col-md-4">
        <!-- <img src="assets/img/hulk.png" class="img-fluid" alt=""> -->
        <img [src]=" heroe.img " class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <!-- <button type="button"> name="button" </button> -->
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>    
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class=" img-logo " src="assets/img/marvel-logo.png " alt="{{ heroe.casa }} " srcset=" ">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="{{ heroe.casa }}" srcset="">
        </div>
    </div>
</div>
